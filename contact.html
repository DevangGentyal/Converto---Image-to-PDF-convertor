<!DOCTYPE html>
<html>
  <head>
    <title>Contact Us</title>
    <style>
        body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

header {
  background-color: #333;
  color: #fff;
  padding: 20px;
}

header h1 {
  margin: 0;
}

main {
  padding: 20px;
}

.container {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  max-width: 800px;
  margin: 0 auto;
}

.contact-info {
  flex: 1;
  margin-right: 50px;
}

.contact-info h2 {
  font-size: 28px;
  margin-bottom: 20px;
}

.contact-info p {
  line-height: 1.5;
}

.contact-form {
  flex: 1;
}

.contact-form h2 {
  font-size: 28px;
  margin-bottom: 20px;
}

form {
  display: flex;
  flex-direction: column;
}

label {
  font-size: 18px;
  margin-bottom: 10px;
}

input,
textarea {
  padding: 10px;
  margin-bottom: 20px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

button {
  background-color: #333;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  font-size: 18px;
  cursor: pointer;
}

button:hover {
  background-color: #555;
}

    </style>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
    </header>
    <main>
      <div class="container">
        <div class="contact-info">
          <h2>Contact Information</h2>
          <p>Name: Devang Gentyal</p>
          <p>Address: Pune Maharashtra India</p>
          <p>Phone: 9421659207</p>
          <p>Email: darshangentyal02@gmail.com</p>
        </div>
        <div class="contact-form">
          <h2>Send Us a Message</h2>
          <form>
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit" onclick="messgesent()">Send Message</button>
          </form>
        </div>
      </div>
    </main>
  </body>
  <script>
    function messgesent(){
        alert("Message Sent")
    }
  </script>
</html>
